# Root Logger Settings
log4j.rootLogger=WARN, CONSOLE

###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.err
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%x %-5p [%d{dd.MM.yyy HH:mm:ss}]|%6r %-30.30c{3}: %m%n

###################
# File Appender
###################
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=c:/phoenix.log
log4j.appender.FILE.MaxFileSize=1000KB
log4j.appender.FILE.MaxBackupIndex=1
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.Target=System.err
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%x %-5p [%d{dd.MM.yyy HH:mm:ss}]|%6r %-30.30c{3}: %m%n

###################
# Logger
###################
log4j.logger.org.apache=WARN
log4j.logger.org.apache.struts=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.com.mchange=WARN

log4j.logger.Test=DEBUG
